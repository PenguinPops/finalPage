<section id="form-wrapper">
    <div id="form-container">
        <h2 class="form-title">Zamów chleb już dziś!</h2>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText">Etap 1/3</div>
        </div>
        <form>
            <div class="radio-buttons" id="radioButtons"></div>
            <table id="form-table">
                <tr class="form-row" id="row1">
                    <td class="form-col">Imię</td>
                    <td class="form-col"><input type="text" id="fname" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row2">
                    <td class="form-col">Nazwisko</td>
                    <td class="form-col"><input type="text" id="fsurname" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row3">
                    <td class="form-col">Data urodzenia</td>
                    <td class="form-col"><input type="date" id="fbirthday" class="dateinput"></td>
                </tr>
                <tr class="form-row" id="row4">
                    <td class="form-col">Adres</td>
                    <td class="form-col"><input type="text" id="faddress" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row5">
                    <td class="form-col">Miejscowość</td>
                    <td class="form-col"><input type="text" id="fcity" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row6">
                    <td class="form-col">Kod pocztowy</td>
                    <td class="form-col"><input type="text" id="fkp" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row7">
                    <td class="form-col">Numer karty</td>
                    <td class="form-col"><input type="text" id="fcard" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row8">
                    <td class="form-col">Numer CVV</td>
                    <td class="form-col"><input type="text" id="fcvv" class="txtinput"></td>
                </tr>
                <tr class="form-row" id="row9">
                    <td class="form-col">Data wygaśnięcia</td>
                    <td class="form-col"><input type="date" id="fexpiry" class="dateinput"></td>
                </tr>
            </table>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div class="navigation-buttons">
            <button class="nav-button" id="prevButton" onclick="prevStep()" disabled>Wstecz</button>
            <button class="nav-button" id="nextButton" onclick="nextStep()">Dalej</button>
            <button class="nav-button" id="submitButton" onclick="nextStep()" style="display:none;">Złóż
                zamówienie</button>
        </div>
    </div>
</section>
